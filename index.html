<!DOCTYPE html>
<html>
<head>
    <title>中国高校毕业生人数 (2010-2025)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 800px; margin: 50px auto;">
        <canvas id="gradChart"></canvas>
    </div>

    <script>
        const data = {
            labels: ['2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020','2021','2022','2023','2024','2025'],
            datasets: [{
                label: '高校毕业生人数（万人）',
                data: [630,660,680,699,727,749,765,795,820,834,874,909,1076,1158,1179,1222],
                borderColor: '#4a90e2',
                backgroundColor: 'rgba(74, 144, 226, 0.2)',
                tension: 0.3,
                fill: true,
                pointBackgroundColor: '#4a90e2'
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '中国高校毕业生人数趋势 (2010-2025)'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: '人数（万人）'
                        },
                        min: 600,
                        max: 1300
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x'
                }
            }
        };

        const ctx = document.getElementById('gradChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
</html>
